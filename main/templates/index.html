<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Piece Card Game Boxes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>One Piece Card Game Boxes</h1>
    <div class="box-list">
        {% for set in sets %}
            <div class="box-item">
                <a href="{{ url_for('view_box', set_name=set.name) }}">
                    Box {{ set.id }} - {{ set.name }}
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
